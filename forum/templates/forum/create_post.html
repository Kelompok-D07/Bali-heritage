<!-- Forum/templates/create_post.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-center balinese-text">Create New Post</h1>

<form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <div class="mb-4">
        {{ form.content.label_tag }}
        {{ form.content }}
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded" type="submit">
            Submit
        </button>
    </div>
</form>
{% endblock content %}
