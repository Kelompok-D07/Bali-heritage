{% for item in bookmarks %}
<section class="container mx-auto p-4 antialiased">
    <article class="flex flex-wrap shadow-lg group cursor-pointer transform duration-500 hover:-translate-y-1" style="max-width: 600px; position: relative;">
        <input type="hidden" class="bookmark_id" value="{{ item.id }}">
        <!-- Gambar Product -->
        <img class="w-full h-auto object-cover md:w-1/3" style="aspect-ratio: 160 / 183; object-fit: cover;" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
        <div class="flex flex-col justify-between p-4 w-full md:w-2/3">
            <div>
                <h1 class="text-lg font-semibold text-gray-800">{{ item.product.name }}</h1>
                <p class="text-sm text-gray-400 mt-2 leading-relaxed">
                    {{ item.product.description }}
                </p>
            </div>
            <div class="bg-blue-50 p-3 rounded-lg mt-2 border-gray-300 shadow-inner" style="overflow: hidden;">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-sm text-gray-700">
                            <span class="font-bold text-orange-500 text-lg inline-block px-2 py-1 rounded-full bg-orange-100">Notes</span>
                        </div>
                    </div>

                    <!-- Tombol Book Ticket dan Tombol Delete -->
                    <div class="flex items-center space-x-1">
                        <button class="py-1 px-3 bg-purple-700 hover:bg-orange-500 font-bold text-white rounded-lg shadow-md text-sm edit-notes-button"
                                data-id="{{ item.id }}" data-notes="{{ item.notes }}">
                            Edit Notes
                        </button>

                        {% csrf_token %}
                        <button class="delete-button">
                            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m21 3.998c0-.478-.379-1-1-1h-16c-.62 0-1 .519-1 1v16c0 .621.52 1 1 1h16c.478 0 1-.379 1-1zm-8.991 6.932 2.717-2.718c.146-.146.338-.219.53-.219.405 0 .751.325.751.75 0 .193-.073.384-.219.531l-2.718 2.717 2.728 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.531-.219l-2.728-2.728-2.728 2.728c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .384.073.53.219z" fill-rule="nonzero"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="bg-orange-50 p-3 rounded-lg border border-orange-200 mt-2">
                    <div class="text-xs text-gray-600">
                        {% if item.notes %}
                            {{ item.notes }}
                        {% else %}
                            <span class="text-gray-300 italic">Belum ada notes</span>
                        {% endif %}
                    </div>
                </div>
                <!-- View Restaurant Button -->
                <div class="mt-3">
                    <a href="{% url 'Homepage:restaurant' %}?restaurant_name={{ item.product.restaurant_name }}" class="py-1 px-3 hover:text-blue-700 text-blue-500 font-semibold rounded-lg">View Restaurant</a>
                </div>
            </div>
        </div>
    </article>
</section>
{% endfor %}
