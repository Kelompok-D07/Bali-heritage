{% for item in bookmarks %}
<section class="container mx-auto p-4 antialiased">
    <article class="flex flex-wrap shadow-lg group cursor-pointer transform duration-500 hover:-translate-y-1" style="max-width: 600px; position: relative;">
        <!-- Gambar Product -->
        <img class="w-full h-auto object-cover md:w-1/3" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
        <div class="flex flex-col justify-between p-4 w-full md:w-2/3">
            <div>
                <h1 class="text-lg font-semibold text-gray-800">{{ item.product.name }}</h1>
                <p class="text-sm text-gray-400 mt-2 leading-relaxed">
                    {{ item.product.description }}
                </p>
            </div>
            <div class="bg-blue-50 p-3 rounded-lg mt-2" style="overflow: hidden;">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-sm text-gray-700">
                            <span class="text-gray-900 font-bold">196 km</span> from Dhaka
                        </div>
                        <div class="flex items-center">
                            <div class="flex">
                                <!-- Rating stars -->
                                <svg class="w-3 h-3 mx-1 fill-current text-green-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
                                    <path d="M6.43 12l-2.36 1.64a1 1 0 0 1-1.53-1.11l.83-2.75a1 1 0 0 0-.35-1.09L.73 6.96a1 1 0 0 1 .59-1.8l2.87-.06a1 1 0 0 0 .92-.67l.95-2.71a1 1 0 0 1 1.88 0l.95 2.71c.13.4.5.66.92.67l2.87.06a1 1 0 0 1 .59 1.8l-2.3 1.73a1 1 0 0 0-.34 1.09l.83 2.75a1 1 0 0 1-1.53 1.1L7.57 12a1 1 0 0 0-1.14 0z"></path>
                                </svg>
                                <!-- Ulangi untuk 4 bintang lainnya -->
                            </div>
                            <div class="text-gray-600 ml-2 text-xs">16 reviews</div>
                        </div>
                    </div>

                    <!-- Tombol Book Ticket dan Tombol Delete -->
                    <div class="flex items-center space-x-1"> <!-- Flexbox untuk pengaturan horizontal -->
                        <button class="py-1 px-3 bg-purple-700 hover:bg-orange-500 font-bold text-white rounded-lg shadow-md text-sm">
                            Edit Notes
                        </button>

                        <button class="delete-button">
                            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="m21 3.998c0-.478-.379-1-1-1h-16c-.62 0-1 .519-1 1v16c0 .621.52 1 1 1h16c.478 0 1-.379 1-1zm-8.991 6.932 2.717-2.718c.146-.146.338-.219.53-.219.405 0 .751.325.751.75 0 .193-.073.384-.219.531l-2.718 2.717 2.728 2.728c.147.147.22.339.22.531 0 .427-.349.75-.75.75-.192 0-.384-.073-.531-.219l-2.728-2.728-2.728 2.728c-.146.146-.339.219-.531.219-.401 0-.75-.323-.75-.75 0-.192.073-.384.22-.531l2.728-2.728-2.722-2.722c-.146-.147-.219-.338-.219-.531 0-.425.346-.749.75-.749.192 0 .384.073.53.219z" fill-rule="nonzero"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mt-2 text-gray-600 text-xs">
                    *Places to visit: Mahasthangarh, Vasu Bihar & Momo Inn
                </div>
            </div>
        </div>
    </article>
</section>
{% endfor %}
