{% load static %}
<div class="flex items-center h-24 space-x-5 justify-center bg-white w-screen">
    <div class="flex items-center space-x-10">
        <!-- Filter untuk Semua Kategori -->
        <a href="#" class="category-filter flex flex-col items-center {% if selected_category is None %}border-2 border-orange-500 text-orange-500 bg-opacity-0 shadow-md{% else %}text-gray-400{% endif %} hover:bg-orange-500 hover:bg-opacity-10 transition duration-300 ease-in-out py-2 px-6 rounded-full gap-2" data-category="">
            <p class="text-sm font-semibold tracking-wide">ALL</p>
        </a>
        {% for category in categories %}
            <a href="#" class="category-filter flex flex-col items-center {% if selected_category == category.name %}text-black{% else %}text-gray-400{% endif %} hover:text-orange-500 gap-2" data-category="{{ category.name }}">
                <img src="{% static 'image/food.png' %}" alt="{{ category.name }}" class="h-6 w-6"/>
                <p class="text-xs font-normal">{{ category.name }}</p>
            </a>
        {% endfor %}
    </div>
</div>
