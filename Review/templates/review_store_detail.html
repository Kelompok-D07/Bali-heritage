{% for review in reviews %}
  <div class="review">
    <p><strong>{{ review.user.username }}</strong> memberikan rating {{ review.rating }}</p>
    <p>{{ review.comment }}</p>
    <p><small>{{ review.time }}</small></p>

    <!-- Tampilkan tombol edit dan delete jika review dibuat oleh user yang sedang login -->
    {% if review.user == request.user %}
      <a href="{% url 'edit_review' review.pk %}" class="btn btn-primary">
        Edit Review
      </a>
      <a href="{% url 'delete_review' review.pk %}" class="btn btn-danger" 
         onclick="return confirm('Apakah kamu yakin ingin menghapus review ini?');">
         Delete Review
      </a>
    {% endif %}
  </div>
{% empty %}
  <p>Belum ada review.</p>
{% endfor %}
