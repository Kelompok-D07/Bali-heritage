{% load static %}
<div class="flex items-center h-24 space-x-5 justify-center bg-white w-screen">
    <div class="flex items-center space-x-10">
        <button class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
            <p class="text-xs font-normal">ALL</p>
        </button>
        {% for category in categories %}
            <button class="flex flex-col items-center text-gray-400 hover:text-black gap-2">
                <img src="{% static 'image/food.png' %}" alt="{{ category.name }}" class="h-6 w-6"/>
                <p class="text-xs font-normal">{{ category.name }}</p>
            </button>
        {% endfor %}
    </div>
</div>
